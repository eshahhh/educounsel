<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays - EduCounsel</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon"></div>
                <span>EduCounsel</span>
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <span id="user-name">Student</span>
                <a href="../index.html" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="sidebar-layout">
            <aside class="sidebar">
                <div class="sidebar-header">Student Portal</div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="profile.html">My Profile</a>
                    <a href="documents.html">Upload Documents</a>
                    <a href="calendar.html">Test Dates</a>
                    <a href="universities.html">University Shortlist</a>
                    <a href="essays.html" class="active">Essays</a>
                    <a href="messages.html">Messages</a>
                    <a href="notifications.html">Notifications</a>
                </nav>
            </aside>

            <div class="content-area">
                <div class="space-y-4">
                    <!-- Essays will be loaded here dynamically -->
                    <button class="btn btn-primary" onclick="addNewEssay()">+ Add New Essay</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Essay Upload Modal -->
    <div id="essayModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Essay</h3>
                <button class="modal-close" onclick="closeEssayModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="essayForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="essayTitle">Essay Title</label>
                        <input type="text" id="essayTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="essayPrompt">Essay Prompt (Optional)</label>
                        <textarea id="essayPrompt" name="prompt" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="essayFile">Essay File</label>
                        <input type="file" id="essayFile" name="essay" accept=".pdf,.doc,.docx,.txt" required>
                    </div>
                    <input type="hidden" id="essayId" name="essayId">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeEssayModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitEssay()">Upload Essay</button>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../supabase.js"></script>
    <script src="../app.js"></script>
    <script src="../auth.js"></script>
    <script src="common.js"></script>
</body>

</html>
