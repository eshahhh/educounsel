<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EduCounsel</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon"></div>
                <span>EduCounsel</span>
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <span id="user-name">Student</span>
                <a href="../index.html" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="sidebar-layout">
            <aside class="sidebar">
                <div class="sidebar-header">Student Portal</div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="profile.html" class="active">My Profile</a>
                    <a href="documents.html">Upload Documents</a>
                    <a href="calendar.html">Test Dates</a>
                    <a href="universities.html">University Shortlist</a>
                    <a href="essays.html">Essays</a>
                    <a href="messages.html">Messages</a>
                    <a href="notifications.html">Notifications</a>
                </nav>
            </aside>

            <div class="content-area">
                <div class="card">
                    <h2 style="margin-bottom: 1.5rem;">My Profile</h2>
                    <form id="profileForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label" for="fullname">Full Name</label>
                            <input type="text" id="fullname" class="form-input" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="country">Country</label>
                            <input type="text" id="country" class="form-input" placeholder="Pakistan / Saudi Arabia">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-input" placeholder="+92 300 1234567">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label" for="interests">Academic Interests</label>
                            <textarea id="interests" class="form-textarea"
                                placeholder="Engineering, Computer Science, etc."></textarea>
                        </div>
                        <div style="grid-column: 1 / -1;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../config.js"></script>
    <script src="../mockData.js"></script>
    <script src="../app.js"></script>
    <script src="../auth.js"></script>
    <script src="common.js"></script>
</body>

</html>
