<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EduCounsel</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon"></div>
                <span>EduCounsel</span>
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <span id="user-name">Student</span>
                <a href="../index.html" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="sidebar-layout">
            <aside class="sidebar">
                <div class="sidebar-header">Student Portal</div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="profile.html" class="active">My Profile</a>
                    <a href="documents.html">Upload Documents</a>
                    <a href="calendar.html">Test Dates</a>
                    <a href="universities.html">University Shortlist</a>
                    <a href="essays.html">Essays</a>
                    <a href="messages.html">Messages</a>
                    <a href="notifications.html">Notifications</a>
                </nav>
            </aside>

            <div class="content-area">
                <div class="card">
                    <h2 style="margin-bottom: 1.5rem;">My Profile</h2>
                    <form id="profileForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label" for="gradeLevel">Grade Level</label>
                            <select id="gradeLevel" class="form-input">
                                <option value="">Select Grade Level</option>
                                <option value="9">9th Grade</option>
                                <option value="10">10th Grade</option>
                                <option value="11">11th Grade</option>
                                <option value="12">12th Grade</option>
                                <option value="graduated">Graduated</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="targetMajor">Target Major</label>
                            <input type="text" id="targetMajor" class="form-input"
                                placeholder="Computer Science, Engineering, etc.">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="gpa">GPA (0-4.0)</label>
                            <input type="number" id="gpa" class="form-input" placeholder="3.5" min="0" max="4.0"
                                step="0.01">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="satScore">SAT Score (400-1600)</label>
                            <input type="number" id="satScore" class="form-input" placeholder="1400" min="400"
                                max="1600">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="actScore">ACT Score (1-36)</label>
                            <input type="number" id="actScore" class="form-input" placeholder="30" min="1" max="36">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label" for="interests">Academic Interests</label>
                            <textarea id="interests" class="form-textarea"
                                placeholder="Engineering, Computer Science, Medicine, etc."></textarea>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label class="form-label" for="extracurriculars">Extracurricular Activities</label>
                            <textarea id="extracurriculars" class="form-textarea"
                                placeholder="Sports, Clubs, Volunteer Work, etc."></textarea>
                        </div>
                        <div style="grid-column: 1 / -1;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../config.js"></script>
    <script src="../app.js"></script>
    <script src="../auth.js"></script>
    <script src="common.js"></script>
</body>

</html>
